<script src="js/gradient-bg.js"></script>
<!-- Auto Typing -->
<script src="js/typed.min.js"></script>
<script>

var waypoint2 = new Waypoint({
  element: $('#contenido')[0],
  handler: function(direction) {
    if (direction == "down") {
      $(".header").addClass("bg-white");
    }
    else {
      $(".header").removeClass("bg-white");
    }
  }
});

var waypoint3 = new Waypoint({
  element: document.body,
  handler: function(direction) {
    if (direction == "down") {
      $(".header").removeClass("header-top");
      $(".header").removeClass("bg-white");
    }
    else {
      $(".header").addClass("header-top");
      $(".header").removeClass("bg-white");
    }
  }
});

new WOW().init();
var owl = $("#testimonials-carousel");

owl.owlCarousel({
  autoPlay: true,
  items: 3,
  itemsDesktop : [1000,3], //5 items between 1000px and 901px
  itemsDesktopSmall : [900,2], // betweem 900px and 601px
  itemsTablet: [600,1], //2 items between 600 and 0
  itemsMobile : [600, 1] // itemsMobile disabled - inherit from itemsTablet option
});

// Hide Header on on scroll down
var didScroll;
var lastScrollTop = 0;
var delta = 5;
var navbarHeight = $('.header').outerHeight();

$(window).scroll(function(event){
  didScroll = true;
});

$(".menu__item a").click(function(ev){
  ev.preventDefault();
  sessionStorage.setItem("bg-hue", bgGradient.getHue());
  window.location.href = $(this).attr('href');
  return true;
});

setInterval(function() {
  if (didScroll) {
    hasScrolled();
    didScroll = false;
  }
}, 200);

function hasScrolled() {
  var st = $(this).scrollTop();

  // Make sure they scroll more than delta
  if(Math.abs(lastScrollTop - st) <= delta)
  return;

  // If they scrolled down and are past the navbar, add class .nav-up.
  // This is necessary so you never see what is "behind" the navbar.
  if (st > lastScrollTop && st > navbarHeight){
    // Scroll Down
    $('.header').removeClass('header-pinned').addClass('header-unpinned');
  } else {
    // Scroll Up
    if(st + $(window).height() < $(document).height()) {
      $('.header').removeClass('header-unpinned').addClass('header-pinned');
    }
  }

  lastScrollTop = st;
}

$(function(){

  $(".video-container").hover(function(){
    var video = $(this).find("video")[0];
    setTimeout(function(){
      video.load();
      video.play();
    }, 200);
  },function(){
    var video = $(this).find("video")[0];
    video.load();
  });

  var bgGradient = new GradientBG($(".bg-gradient"), 'red');

  $("#leadText").typed({
    strings: ["Salta a Bordo", "Unete a la aventura", "Atesoramos tus ideas", "Rumbo directo al exito"],
    typeSpeed: 50,
    loop: true,
    showCursor: false,
    backDelay: 4500,
    backSpeed: 50
  });
});
</script>
<!-- Main -->
<script src="js/main.js"></script>
